{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .error-container {
            text-align: center;
        }

        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: #dc3545;
        }

        .error-message {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .home-button {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <p class="error-message">Oops! The page you are looking for does not exist.</p>
        <a href="/" class="btn btn-primary home-button">Return to Home</a>
    </div>

    <script>
        document.querySelector('.home-button').addEventListener('click', (event) => {
            alert('Redirecting to the homepage!');
        });
    </script>
</body>

</html>
